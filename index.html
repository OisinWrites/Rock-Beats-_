<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="play rock paper scissors lizard spock">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Rock Beats _</title>
</head>
<body>
    <!--Beginning of Header, to include site banner and a nav bar to sections-->
    <header>
        <h1>Rock Beats _</h1>
        <nav>
            <ul class="section-links">
                <li>
                    <a href="#the-game">Face the Computer!</a>
                </li>
                <li>
                    <a href="#how-to-play">Prepare!</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--The Game, to include buttons, name submission form, score counter, choice history, rounds played-->
    <section id="the-game">
        <div class="welcome">
            <p>
                <strong>Only with formidable intellect can you hope
                    to beat the thoughtlessly random selection
                    of the <em>CPU</em></strong>
            </p>
            <h2>Choose wisely</h2>
        </div>
        <div class="buttons">
            <span class="choices" data-choice="rock">
                <img class="button" src="assets/images/rock.png" alt="rock">
            </span>
            <span class="choices" data-choice="paper">
                <img class="button" src="assets/images/paper.png" alt="paper">
            </span>
            <span class="choices" data-choice="scissors">
                <img class="button" src="assets/images/scissor.png"alt="scissors">
            </span>
            <span class="choices" data-choice="lizard">
                <img class="button" src="assets/images/lizard.png" alt="lizard">
            </span>
            <span class="choices" data-choice="spock">
                <img class="button" src="assets/images/spock.png" alt="spock">
            </span>
        </div>
        <div class="battlefield">
            <span name="player">
                <img class="avatar stickman greyscale" src="assets/images/player.png">
            </span>
            <span name="vs">
                <p>vs</p>
            </span>
            <span name="cpu">
                <img class="avatar" src="assets/images/computer.png">
            </span>
        </div>
        <div class="players">
            <span name="playername">
                <submit form="name">Player 1</submit>
            </span>
            <span name="ties">
                <p>ties</p>
            </span>
            <span name="cpuname" >
                <p>Comp</p>
            </span>
        </div>
        <div class="counter">
            <span class="record" name="playerscore">
                0
            </span>
            <span class="record" name="cpuscore">
                0
            </span>
        </div>
        <div class="record-choice"></div>
        <div class="record-choice ties" ></div>
        <div class="record-choice winner"></div>
    </section>
    <!--How to Play, to include basic instructions, any interesting information about the game's origin-->
    <section id="how-to-play">

    </section>
    <!--Beginning of Footer, to include whatever appropriate to footers-->
    <footer>

    </footer>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
