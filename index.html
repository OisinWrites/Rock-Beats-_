<body>
    <!--Beginning of Header, to include site banner and a nav bar to sections-->
    <header>
        <h1>Rock Beats _</h1>
        <nav>
            <ul class="section-links">

                    <a href="#how-to-play">Prepare!</a>

            </ul>

        <div class="buttons">
            <span name="rock">

            <span name="scissors">

                <img class="button" src="assets/images/lizard.png">
            </span>
            <span name="spock">
                <img class="button" src="assets/images/spock.png">
            </span>
        </div>
        <div class="counter">
            <span name="player">
                <img class="avatar" src="assets/images/player.png">
            </span>
            <span name="vs">
                <p>vs</p>
            </span>
            <span name="cpu">
                <img class="avatar" src="assets/images/computer.png">
            </span>

            </span>
            <span name="ties">
