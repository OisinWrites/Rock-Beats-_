<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="play rock paper scissors lizard spock">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/script.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Rock Beats _</title>
</head>
<body>
    <!--Beginning of Header, to include site banner and a nav bar to sections-->
    <header>
        <h1>Rock Beats _</h1>
        <nav>
            <ul class="section-links">
                <li>
                    <a href="#the-game">Face the Computer!</a>
                </li>
                <li>
                    <a href="#how-to-play">Prepare!</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--The Game, to include buttons, name submission form, score counter, choice history, rounds played-->
    <section id="the-game">
        <div class="battlefield">
            <span name="player">
                <img class="avatar stickman" src="assets/images/player.png">
            </span>
            <span name="vs">
                <p id="vs">vs</p>
            </span>
            <span name="cpu">
                <img class="avatar cpu" src="assets/images/computer.png">
            </span>
        </div>
        <div class="buttons" id="reset-button">
            <span class="choices" rockButton>
                <img class="button" src="assets/images/rock.png" alt="rock">
            </span>
            <span class="choices" paperButton>
                <img class="button" src="assets/images/paper.png" alt="paper">
            </span>
            <span class="choices" scissorsButton>
                <img class="button" src="assets/images/scissor.png"alt="scissors">
            </span>
            <span class="choices" lizardButton>
                <img class="button" src="assets/images/lizard.png" alt="lizard">
            </span>
            <span class="choices" spockButton>
                <img class="button" src="assets/images/spock.png" alt="spock">
            </span>
        </div>
        <div class="players">
            <div>
                <div id="username">
                    <p>
                        Player 1
                    </p>
                </div>
                <div id="putformhere"></div>
                <span class="record" id="playerscore">
                    0
                </span>
            </div>
            <div>
                <p>
                    ties
                </p>
                <span class="record" id="ties">
                    0
                </span>
            </div>
            <div>
                <p>
                    Comp
                </p>
                <span class="record" id="cpuscore">
                    0
                </span>
            </div>        
        </div>
        <div id="game-log" class="log">
            <div class="innerdiv" id="actionword">
            </div>
            <div class="innerdiv" id="fight5">
            </div>
            <div class="innerdiv" id="fight4">
            </div>
            <div class="innerdiv" id="fight3">
            </div>
            <div class="innerdiv" id="fight2">
            </div>
            <div class="innerdiv" id="fight1">
            </div>
        </div>
        <!---<div class="record-choice"></div>
        <div class="record-choice ties" ></div>
        <div class="record-choice winner"></div>--->
    </section>
    <!--How to Play, to include basic instructions, any interesting information about the game's origin-->
    <section id="how-to-play">
        <div class="welcome">
            <p>
                <strong>Only with formidable intellect can you hope
                    to beat the thoughtlessly random selection
                    of the <em>CPU</em></strong>
            </p>
            <h2>Choose wisely</h2>
        </div>
    </section>
    <!--Beginning of Footer, to include whatever appropriate to footers-->
    <footer>

    </footer>
</body>
</html>
